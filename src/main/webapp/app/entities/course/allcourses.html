<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>here should be all the courses</h1>
<div class="table-responsive">
    <table class="jh-table table table-striped">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Price</span></th>
            <th><span>Pic</span></th>
            <th><span>Category</span></th>
            <th><span>Description</span></th>
            <th><span>Teacher</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in vm.courses track by course.id">
            <td><a ui-sref="course-detail({id:course.id})">{{course.id}}</a></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>
                <a ng-if="course.pic" ng-click="vm.openFile(course.picContentType, course.pic)">
                    <img data-ng-src="{{'data:' + course.picContentType + ';base64,' + course.pic}}" style="max-height: 30px;" alt="course image"/>
                </a>
                <span ng-if="course.pic">{{course.picContentType}}, {{vm.byteSize(course.pic)}}</span>
            </td>
            <td>{{course.category}}</td>
            <td>{{course.description}}</td>
            <td>
                {{course.teacher.login}}
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
